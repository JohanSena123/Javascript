<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="Principal">
    <!--GetElementById-->
        <div style="background-color: antiquewhite;border: solid;">
            <h1 id="titulo">¿Quieres saber mas sobre GetByElemntId?</h1>
            <p id="mensaje"></p>
            <button class="Boton" onclick="cambiarTitulo()">Mas informacion</button>
        </div>
    <!--GetElementsByClassName-->
        <div style="background-color: antiquewhite;border: solid;margin-top: 10px;">
            <h1 class="titulo2">¿Quieres saber mas sobre GetElementsByClassName? </h1>
            <p class="mensaje2"></p>
            <button class="Boton" onclick="cambiarTitulo2()">Mas informacion</button>
        </div>
    <!--GetElemntsByTagName-->
        <div style="background-color: antiquewhite;border: solid;margin-top: 10px;">
            <h1>¿Quieres saber mas sobre GetElemntsByTagName? </h1>
            <p></p>
            <button class="Boton" onclick="cambiarTitulo3()">Mas informacion</button>
        </div>
    <!--QuerySelector-->
        <div style="background-color: antiquewhite;border: solid;margin-top: 10px;">
            <h1>¿Quieres saber mas sobre querySelector? </h1>
            <p></p>
            <button class="Boton" onclick="cambiarTitulo4()">Mas informacion</button> 
        </div>
    </div>
</body>

<script>
//GetElementById
    function cambiarTitulo(){
        var elemento=document.getElementById("titulo");
        elemento.innerHTML="¿Que es el GetElementById?"
        CambiarParrafo()
    }
    function CambiarParrafo(){
        let elemento=document.getElementById("mensaje");
        elemento.innerHTML="El método getElementById permite, como su nombre indica, seleccionar un elemento del documento por medio del valor del atributo id que se le haya asignado."
    } 
//GetElementsByClassName
    function cambiarTitulo2(){
        var elemento2=document.getElementsByClassName("titulo2");
        elemento2[0].innerHTML="¿Que es el GetElementByClassName?"
        CambiarParrafo2()
    }
    function CambiarParrafo2(){
        let elemento2=document.getElementsByClassName("mensaje2");
        elemento2[0].innerHTML="es un método en JavaScript que se utiliza para seleccionar todos los elementos en un documento HTML que tienen una o más clases específicas. Devuelve una colección (tipo HTMLCollection) que contiene todos los elementos que coinciden con el nombre de la clase dada"
    }
//GetElementByTagName
    function cambiarTitulo3(){
        var elemento3=document.getElementsByTagName("h1");
        elemento3[2].innerHTML="¿Que es el GetElementByTagName?"
        cambiarParrafo3()
    }
    function cambiarParrafo3(){
        let elemento3=document.getElementsByTagName("p");
        elemento3[2].innerHTML="es un método en JavaScript que se utiliza para seleccionar todos los elementos en un documento HTML que tienen un nombre de etiqueta específico (como div, p, h, etc.). "
    }
//QuerySelector
    function cambiarTitulo4(){
        var elemento4 = document.querySelector("titulo");
        elemento4.innerHTML="¿Que es el QuerySelector"
        cambiarParrafo4()
    }
    function cambiarParrafo4 (){
        let elemento4=document.querySelector("p")
        elemento4.innerHTML="Hola"
    }

</script>
</html>
