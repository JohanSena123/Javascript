    <script>
        /*Ejercicio 4*/
        /*Programa que determina si un nÃºmero es positivo, negativo o cero*/
        function Tomar_datos(){
            var numero=parseInt(prompt("Ingrese un numero:"));
            Procesar_datos(numero);
        }
        function Procesar_datos(numero){
            if(numero>=1){
                resultado=("El numero " +numero+ " es psotivo.");
            }
            else if(numero==0){
                resultado=("El numero " +numero+ " es cero.");
            }
            else{
                resultado=("El numero " +numero+ " es negativo.");
            }    
            Imprimir_datos(resultado)
        }
        function Imprimir_datos(resultado){
            alert(resultado);
            console.log(resultado);
        }
        Tomar_datos();
    </script>
