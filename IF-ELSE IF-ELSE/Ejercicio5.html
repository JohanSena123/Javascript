<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Ejercicio 5*/
        /*Pedir dos nÃºmeros y decir cual es el mayor*/
        function Tomar_datos(){
            var numero1=parseInt(prompt("Ingrese un numero:"));
            var numero2=parseInt(prompt("Ingrese otro numero:"));
            Procesar_datos(numero1,numero2);
        }

        function Procesar_datos(numero1,numero2){
            if(numero1>numero2)
                resultado=("El numero " +numero1+ " es mayor que el numero " +numero2+ ".");
            else{
                resultado=("El numero " +numero1+ " no es es mayor que el numero " +numero2+ ".");
            }
            Imprimir_datos(resultado);
        }
            
        function Imprimir_datos(resultado){
            alert(resultado);
            console.log(resultado);
        }
        Tomar_datos()
    </script>
</body>
</html>
