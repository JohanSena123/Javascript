<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Ejercicio 2*/
        /*Programa que determina si un estudiante ha aprobado un examen con una calificación mínima de 60*/
        function Tomar_datos(){
            var nombre=prompt("Ingrese el nombre del estudiante");
            var calificacion=parseInt(prompt("Ingrese la calificacion"));
            Procesar_datos(nombre,calificacion);
        }
        function Procesar_datos(nombre,calificacion){
            if(calificacion>=60){
                resultado=("El estudiante " +nombre+ " Aprobo");
            }
            else{
                resultado=("El estudiante " +nombre+ " No aprobo");
            }
            Imprimir_datos(resultado);
        }
        function Imprimir_datos(resultado){
            console.log(resultado);
            alert(resultado);
        }
        Tomar_datos();
    </script>
</body>
</html>
