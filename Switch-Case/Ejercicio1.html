<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Solicita al usuario que ingrese dos números y un operador aritmético (+, -, *, /). Para realizar la operación correspondiente y mostrar el resultado en consola./
            function tomar_datos(){
                let numero1=parseInt(prompt("ingrese un numero"))
                let numero2=parseInt(prompt("ingrese otro numero"))
                var operacion=prompt("ahora ingrese la operacion matematica=[+,-,*,/]")
                procesar(numero1,numero2,operacion)
            }
            function procesar(numero1,numero2,operacion){
                let resultado;
                switch(operacion){
                    case '+':
                        resultado=numero1+numero2;
                        break;
                    case "-":
                        resultado=numero1-numero2
                        break;
                    case "*":
                        resultado=numero1*numero2
                        break;
                    case "/":
                        resultado=numero1/numero2
                        break;
                    default:
                        alert("esta opcion no existe")
                        break;
                }
                imprimir(resultado)
            }

            function imprimir(resultado){
                alert("el resultado es"+resultado)
                console.log("el resultado es"+resultado)
            }
        tomar_datos()
    </script>
</body>
</html>
