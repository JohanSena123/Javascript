<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Tomar_datos(){
            alert("A continuacion se abrira un menu para que escoja su comida");
            var comida=parseInt(prompt("Ingrese un numero para escoger una opcion (1.Bandeja paisa/2.Higado encebollado/3.Pollo frito)"));
            var bebida=parseInt(prompt("Ingrese un numero para escoger una opcion (1.Limonada/2.Refresco/3.Jugo natural)"));
            var pago=parseInt(prompt("Ingrese un numero para escoger una opcion (1.Efectivo/2.Tarjeta de credito/3.Cheque)"));
            Procesar_datos(comida, bebida, pago);
        }

        function Procesar_datos(comida,bebida,pago) {
            let resultado, resultado2, resultado3;
            let precioComida=0,precioBebida=0,descuento=0,total=0;
            switch(comida){
                case 1:
                    resultado="Has elegido una bandeja paisa";
                    precioComida=20000;
                    break;
                case 2:
                    resultado="Has elegido un higado encebollado";
                    precioComida=15000;
                    break;
                case 3:
                    resultado="Has elegido un pollo frito";
                    precioComida=18000;
                    break;
                default:
                    resultado="Opcion de comida no valida";
                    break;
            }
            switch(bebida){
                case 1:
                    resultado2="Has elegido una limonada";
                    precioBebida=5000;
                    break;
                case 2:
                    resultado2="Has elegido un refresco";
                    precioBebida=3000;
                    break;
                case 3:
                    resultado2="Has elegido un jugo natural";
                    precioBebida=6000;
                    break;
                default:
                    resultado2="Opcion de bebida no valida";
                    break;
            }
            total=precioComida+precioBebida;
            switch(pago){
                case 1:
                    resultado3="Has escogido el pago en efectivo";
                    descuento=total*0.10;
                    break;
                case 2:
                    resultado3="Has escogido el pago con tarjeta de credito";
                    descuento=total*0.05;
                case 3:
                    resultado3="Has escogido el pago con cheque";
                    descuento=0;
                    break;
                default:
                    resultado3="Opcion de pago no valida";
                    break;
            }
            total == descuento;

            Imprimir_datos(resultado,resultado2,resultado3,total);
        }

        function Imprimir_datos(resultado,resultado2,resultado3,total) {
            alert(resultado);
            alert(resultado2);
            alert(resultado3);
            alert("El costo total despues del descuento es: " + total);
            console.log(resultado,resultado2,resultado3,"Total: $" + total);
        }

        Tomar_datos();
    </script>
</body>
</html>
