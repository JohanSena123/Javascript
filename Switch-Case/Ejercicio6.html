<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Desarrolla un programa que simule un asistente virtual para un cine. El programa debe solicitar
        al usuario que ingrese su edad y, en función de la edad, recomendar una película adecuada:
        Niños (Edad menor a 7 años): Recomendará películas animadas y educativas aptas para todas
        las edades. Niños y Adolescentes (Edad entre 7 y 17 años): Sugerirá películas adecuadas para la
        familia, como animaciones, aventuras y comedias familiares. Adultos (Edad entre 18 y 30 años):
        Ofrecerá una variedad de géneros, como acción, drama, comedia y ciencia ficción. Personas
        Mayores (Edad mayor a 31 años): Recomendará películas clásicas y dramas que pueden ser de
        su interés.*/

        function Tomar_datos(){
            var edad=parseInt(prompt("Ingrese su edad:"));
            Procesar_datos(edad);
        }
        function Procesar_datos(edad){
            switch(true){
                case (edad>=0 && edad<=7):
                    resultado="Te recomendamos las siguientes categorias de peliculas para tu edad: Animadas y Educativas"
                    break;
                case (edad>=7 && edad<=17):
                    resultado="Te recomendamos las siguientes categorias de peliculas para tu edad: Animadas, Aventuras y Comedias Familiares"
                    break;
                case(edad>=18 && edad<=30):
                    resultado="Te recomendadmos las siguientes categorias de peliculas para tu edad: Accion, Drama, Comedia y Ciencia Ficción"
                    break;
                case(edad>=31):
                    resultado="Te recomendamos las siguientes categorias de peliculas para tu edad: Clasicas y Dramas"
                    break;
                default:
                    alert("Edad no valida")
                    break;
            }
        Imprimir_datos(resultado);
        }
        function Imprimir_datos(resultado){
            alert(resultado);
            console.log(resultado);
        }
        Tomar_datos();
    </script>
</body>
</html>
